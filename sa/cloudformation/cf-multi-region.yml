AWSTemplateFormatVersion: 2010-09-09

# TODO: fix error => Stack set operation was unexpectedly stopped or failed

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.100.0.0/16

  MyStackSet:
    Type: AWS::CloudFormation::StackSet
    Properties:
      StackSetName: mystack
      AdministrationRoleARN: arn:aws:iam::530313143429:role/AWSCloudFormationStackSetAdministrationRole
      PermissionModel: SELF_MANAGED
      StackInstancesGroup:
        - Regions:
            - us-east-1
          DeploymentTargets:
            Accounts:
              - !Ref AWS::AccountId
      TemplateBody: |
        Resources:
          VPC:
            Type: AWS::EC2::VPC
            Properties:
              CidrBlock: 10.200.0.0/16
